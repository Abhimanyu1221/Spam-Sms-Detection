<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection - Check Message</title>
    <!-- Internal CSS -->
    <style>
         body, html {
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
	    background-image: url("{{url_for('static',filename='2.png')}}");

            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
           
        }

        /* Navbar styling */
        .navbar {
            background-color: #cdd2d6;
            border-bottom: 1px solid #e7e7e7;
            padding: 1rem;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-nav li {
            display: inline;
        }

        .navbar-nav a {
            text-decoration: none;
            padding: 8px 16px;
            color: #01060b;
            transition: background-color 0.2s;
        }

        .navbar-nav a:hover {
            background-color: #76a8da;
            border-radius: 4px;
        }

        /* Centered form */
        .centered {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* background-color: #f5f5f5; */

        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color:white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Flash message styling */
        .alert {
            padding: 10px;
            margin: 10px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }

        .alert.success {
            background-color: #4CAF50; /* Green */
        }

        .alert.info {
            background-color: #2196F3; /* Blue */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- <a class="navbar-brand" href="#">Spam Detector</a> -->
	<!--
        <ul class="navbar-nav ml-auto">
            <li><a href="home.html">Home</a></li>
	    <li><a href="check.html">Check</a></li>
            <li><a href="process.html">Process</a></li>
	</ul>-->
	<ul class="navbar-nav ml-auto">
            <li><a href="/">Home</a></li>
            <li><a href="/check">Check</a></li>
            <li><a href="/process">Process</a></li>
        </ul>
    </nav>

    </nav>

    <!-- Flash Message Section -->
    <div id="flash-message" class="alert"></div>

    <!-- Check Message Section -->
    <div class="centered">
        <form action="/predict" method="POST">
            <h1>Enter your message here</h1>
            <div class="form-group">
                <input type="text" name="message" placeholder="Type your message..." required>
            </div>
            <button type="submit" class="btn">Check</button>
        </form>
    </div>

    <!-- Internal JavaScript -->
    <script>
        // Function to display flash messages
        function showFlashMessage(message, type) {
            const flashMessageDiv = document.getElementById('flash-message');
            flashMessageDiv.innerHTML = message;
            flashMessageDiv.className = 'alert ' + type; // Set the type class
            flashMessageDiv.style.display = 'block'; // Show the message
        }

        // Check if there are any flash messages passed from Flask
        const successMessage = '{{ get_flashed_messages(with_categories=True) | tojson | safe }}';
        if (successMessage) {
            const messages = JSON.parse(successMessage);
            messages.forEach(([category, message]) => {
                showFlashMessage(message, category);
            });
        }
    </script>

</body>
</html>
