<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection - Home</title>
    <style>
        body, html {
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #cdd2d6;
            border-bottom: 1px solid #e7e7e7;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-nav {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-nav a {
            text-decoration: none;
            padding: 8px 16px;
            color: #01060b;
            transition: background-color 0.2s, color 0.2s;
        }

        .navbar-nav a:hover, .navbar-nav a.active {
            background-color: #488ed4;
            color: white;
            border-radius: 4px;
        }

        .centered 
	{
	   
            height: 100%;
            display: flex;
            justify-content: center;
            align-items:bottom ;
		   
            text-align: center;
	    background-image: url("{{url_for('static',filename='1.jpg')}}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        p {
	   margin-top:100px;
            font-size: 2.5rem;
            margin-bottom: ;
            color: #f5f5f5;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-nav">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/check" class="nav-link">Check</a></li>
            <li><a href="/process" class="nav-link">Process</a></li>
        </ul>
    </nav>

    <!-- Welcome Section -->
    <div class="centered">
        <div>
		<!-- <h1>Welcome to the Spam Detector</h1>-->
            <p>Check your messages for spam with just one click!</p>
            <a href="/check" class="btn">Get Started</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(function(link) {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>

</body>
</html>
